<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | ACALED</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>ACALED Payment</h1>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Back Button -->
    <a href="b.html" class="back-btn">⬅ Back to Books</a>

    <h2>Complete Your Purchase</h2>
    <p>Enter your payment details below to proceed with buying your selected book.</p>

    <form>
      <label for="cardName">Cardholder Name</label>
      <input type="text" id="cardName" placeholder="Natzui Alyx" required>

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" placeholder="123" required>

      <button type="submit">Pay Now</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 ACALED | Natzui X</p>
  </footer>

</body>
</html>
